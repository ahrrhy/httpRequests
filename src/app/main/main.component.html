  <div class="col s3" appHover>
    <div class="card">
      <div class="card-image">
        <img src="{{user.image}}">
        <span class="card-title" [ngClass]="{marked: isMarked}"> {{user.name}} </span>
      </div>
      <div class="card-content">
        <p>{{user.geo}}</p>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn" (click)="onClick()">Mark</a>
      </div>
    </div>
  </div>
